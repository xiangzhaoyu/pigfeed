apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.surekam.pigfeed"
        minSdkVersion 8
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/mpchartlib.jar')
    compile files('libs/nineoldandroids-2.4.0-2.jar')
    compile files('libs/pdgraphview.jar')
    compile files('libs/square-otto-1.3.2.jar')
    compile files('libs/xUtils-2.4.7.jar')
    compile project(':pulltofrefresh_library')
    compile files('libs/xUtils-2.6.14.jar')
}
