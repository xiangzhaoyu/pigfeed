<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<title></title>		<script type="text/javascript" src="ichart.latest.min.js"></script>		<script type="text/javascript">		    //定义数据		    $(function () {		        var data = [{ name: '周一', value: 1, color: '#00fa02' },{ name: '周二', value: 0.5, color: '#00ff30' },{ name: '周三', value: 4, color: '#f89c00' },{ name: '周四', value: 3, color: '#f6f871' },{ name: '周五', value: 6, color: '#fe4f02' },{ name: '周六', value: 10, color: '#ff0000' },{ name: '周日', value: 12, color: '#ff0000' },];		        new iChart.Column2D({		            render: 'canvasDiv',		            data: data,		            title: "上周上网时间统计",		            border:false,		              animation:true,		              		            showpercent: false,		            decimalsnum: 0,		            width: 300,		            height: 190,		            coordinate: {		                scale: [{		                    position: 'left',		                    start_scale: 0,		                    end_scale: 16,		                    scale_space: 4,		                    listeners: {		                        parseText: function (t, x, y) {		                            return { text: t  }		                        }		                    }		                }]		            },		            sub_option: {		                listeners: {		                    /**		                    * r:iChart.Rectangle2D对象		                    * e:eventObject对象		                    * m:额外参数		                    */		                    click: function (r, e) {		                      		                		                            toChart1(r.get('name') + ' 网站分类统计',data[r.get('name')]);		                      		                    }		                }		            }		        }).draw();		        		        		        		        		        		        		            var data1 = [{ name: '学习', value: 35.75, color: '#00afef' },{ name: '门户', value: 19.84, color: '#fe4f02' },{ name: '社交', value: 124.88, color: '#f89c00' },{ name: '游戏', value: 6.77, color: '#f6f871' },{ name: '其他', value: 2.02, color: '#778088' },{ name: '购物', value: 0.73, color: '#00fa02' },];                new iChart.Pie2D({                    render: 'canvasDiv1',                    data: data1,                    title: '周一  网站分类统计',                    border:false,                    legend: {                        enable: false                    },                    showpercent: false,                    decimalsnum: 2,                    width:280,                    offsetx:-10,                    height: 230,                    radius: 50                }).draw();                                                 		    });		    		    function toChart1(title, subtitle, data1) {                var data1 = [{ name: '学习', value: 35.75, color: '#00afef' },{ name: '门户', value: 19.84, color: '#fe4f02' },{ name: '社交', value: 124.88, color: '#f89c00' },{ name: '游戏', value: 6.77, color: '#f6f871' },{ name: '其他', value: 2.02, color: '#778088' },{ name: '购物', value: 0.73, color: '#00fa02' },];                new iChart.Pie2D({                    render: 'canvasDiv1',                    data: data1,                    title: title,                    border:false,                    legend: {                        enable: false                    },                    showpercent: false,                    decimalsnum: 2,                    animation:true,                    width: 280,                    height:230,                    radius: 50,                     offsetx:-10                }).draw();             }			function setContentInfo(data)  {  				var jsonObjects = eval(data);   //通过eval方法处理得到json对象数组  				chart.push("data",jsonObjects);				chart.setUp();				chart.draw();		}  			</script>		</head>		<body>			<div id='canvasDiv'></div>			<hr noshade size=0 color=#C0C0C0>			<div align="center">点击上图柱状图形显示每日浏览网站分布</div>			<hr noshade size=0 color=#C0C0C0>            <div id='canvasDiv1'></div>		</body></html>
